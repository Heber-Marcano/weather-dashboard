<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <title>Weather app</title>
</head>

<body>
  <header>
    <h1>Weather serch by city</h1>
  </header>
  <main>
    <form id="search-form">
      <label for="search-input">Enter city:</label>
      <input type="text" class="form-input w-100" id="search-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
    <ul id="city-list"></ul>

    <section id="city-date"></section>

    <section class="city-conditions">
      <li id="city-name"></li>
      <li id="city-description"></li>
      <li id="city-temp"></li>
      <li id="city-humitity"></li>
      <li id="city-wind"></li>
    </section>

    <div id="five-day-forecast">
      <section class="card" style="display: none"></section>
      <section class="card" style="display: none"></section>
      <section class="card" style="display: none"></section>
      <section class="card" style="display: none"></section>
      <section class="card" style="display: none"></section>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
